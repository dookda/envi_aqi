services:
  # FastAPI Backend (Production)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: air4thai-backend-prod
    ports:
      - "127.0.0.1:5600:5600"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5600
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:80,https://geodev.fun
    restart: always
    networks:
      - air4thai-network
    command: uvicorn main:app --host 0.0.0.0 --port 5600
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5600/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Production with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: air4thai-frontend-prod
    ports:
      - "127.0.0.1:5500:80"  # Only expose to localhost on port 5500
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - air4thai-network
    depends_on:
      - backend

networks:
  air4thai-network:
    driver: bridge
