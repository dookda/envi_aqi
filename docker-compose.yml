services:
  # ============================================
  # SHARED SERVICES (Both Dev & Prod)
  # ============================================

  # PostgreSQL Database with TimescaleDB (Time-series optimization)
  database:
    image: timescale/timescaledb:latest-pg16
    container_name: air4thai-database
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=air4thai
      - POSTGRES_USER=air4thai_user
      - POSTGRES_PASSWORD=air4thai_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always
    networks:
      - air4thai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U air4thai_user -d air4thai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # DEVELOPMENT SERVICES
  # ============================================

  # FastAPI Backend (Development)
  backend-dev:
    profiles: ["dev"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: air4thai-backend-dev
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=True
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - DATABASE_URL=postgresql://air4thai_user:air4thai_password@database:5432/air4thai
    volumes:
      - ./backend:/app
      - backend-cache:/root/.cache
      - model-storage:/app/models
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - air4thai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Development)
  frontend-dev:
    profiles: ["dev"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: air4thai-frontend-dev
    ports:
      - "3000:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host
    restart: unless-stopped
    networks:
      - air4thai-network
    depends_on:
      backend-dev:
        condition: service_started
      database:
        condition: service_healthy

  # ============================================
  # PRODUCTION SERVICES
  # ============================================

  # FastAPI Backend (Production)
  backend-prod:
    profiles: ["prod"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: air4thai-backend-prod
    ports:
      - "127.0.0.1:5600:5600"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=5600
      - DEBUG=False
      - CORS_ORIGINS=http://localhost:80,https://geodev.fun
      - DATABASE_URL=postgresql://air4thai_user:air4thai_password@database:5432/air4thai
    volumes:
      - model-storage:/app/models
    restart: always
    networks:
      - air4thai-network
    command: uvicorn main:app --host 0.0.0.0 --port 5600
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5600/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Production with Nginx)
  frontend-prod:
    profiles: ["prod"]
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: air4thai-frontend-prod
    ports:
      - "127.0.0.1:5500:80"
    environment:
      - NODE_ENV=production
    restart: always
    networks:
      - air4thai-network
    depends_on:
      backend-prod:
        condition: service_started
      database:
        condition: service_healthy

volumes:
  backend-cache:
  postgres-data:
  model-storage:

networks:
  air4thai-network:
    driver: bridge
